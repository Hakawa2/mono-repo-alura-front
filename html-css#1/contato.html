<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="/styles/reset.style.css" />
    <link rel="stylesheet" href="/styles/global.style.css" />
    <link rel="stylesheet" href="/styles/contact.style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>
          <img src="assets/logo.png" alt="Logo da Barbearia Alura" />
        </h1>
        <nav>
          <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form id="contact-form">
        <label for="name">Nome e sobrenome</label>
        <input type="text" id="name" class="input-text" required />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input-text"
          placeholder="seuemail@dominio.com"
          required
        />
        <label for="phone">Telefone</label>
        <input
          type="tel"
          id="phone"
          class="input-text"
          required
          placeholder="(XX) XXXXX-XXXXX"
        />
        <label for="message">Mensagem</label>
        <textarea
          class="input-text"
          name="message"
          id="message"
          cols="70"
          rows="10"
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere nosso contato?</legend>

          <label for="radio-email">
            <input type="radio" name="radio" id="radio-email" value="Email" />
            Email
          </label>
          <label for="radio-phone">
            <input
              type="radio"
              name="radio"
              id="radio-phone"
              value="Telefone"
            />
            Telefone
          </label>
          <label for="radio-wpp">
            <input
              type="radio"
              name="radio"
              id="radio-wpp"
              value="Whatsapp"
              checked
            />
            Whatsapp
          </label>
        </fieldset>

        <fieldset>
          <legend>Qual horario prefere ser atendido ?</legend>
          <select name="period">
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
          </select>
        </fieldset>

        <label for="checkbox-email" class="newsletter-checkbox">
          <input type="checkbox" id="checkbox-email" checked />Gostaria de
          receber nossas novidades por email ?</label
        >

        <input class="button-submit" type="submit" value="Enviar formulário" />
        <table id="period-calender">
          <thead>
            <tr>
              <th>Dia</th>
              <th>Horário</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Segunda</td>
              <td>8h ~ 20h</td>
            </tr>
            <tr>
              <td>Quarta</td>
              <td>8h ~ 20h</td>
            </tr>
            <tr>
              <td>Sexta</td>
              <td>8h ~ 20h</td>
            </tr>
          </tbody>
        </table>
      </form>
    </main>
    <footer>
      <img src="/assets/logo-branco.png" alt="Logo da Barbearia Alura" />
      <p>&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
  </body>
</html>
